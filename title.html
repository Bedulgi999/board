<!DOCTYPE html>
<html lang="ko">
<head>

  <title>ê²Œì‹œíŒ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 70px;
    }

    .topbar .left {

    .topbar .center {
      flex: 2;

</head>
<body>
  <div class="topbar">
    <div class="left">
      <div id="logo" onclick="reloadPage()">ğŸ“ ê²Œì‹œíŒë¡œê³ </div>
    </div>
    <div class="center">
      <input type="search" id="search-input" class="form-control search-input" placeholder="ê²Œì‹œê¸€ ê²€ìƒ‰..." oninput="filterPosts()" />
    </div>
    <div class="right">
      <a href="login.html" class="btn btn-sm btn-outline-primary me-2">ë¡œê·¸ì¸</a>
      <a href="signup.html" class="btn btn-sm btn-outline-secondary">íšŒì›ê°€ì…</a>
    </div>
  </div>

  <div class="container">
    <div id="posts-list"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1spNFnTnxRio9jfmJY6uuIXP3T_PrjIA",
      authDomain: "project-3530121166088789122.firebaseapp.com",
      projectId: "project-3530121166088789122",
      storageBucket: "project-3530121166088789122.firebasestorage.app",
      messagingSenderId: "1054087041587",
      appId: "1:1054087041587:web:663ec31408992d5a25c946"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let allPosts = [];

    async function loadPosts() {
      const postsList = document.getElementById("posts-list");
      postsList.innerHTML = "<p>ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>";

      try {
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);

        allPosts = [];
        querySnapshot.forEach(docSnap => {
          let data = docSnap.data();
          if (data.createdAt && data.createdAt.toDate) {
            data.createdAtStr = data.createdAt.toDate().toLocaleString();
          } else {
            data.createdAtStr = "";
          }
          allPosts.push({
            id: docSnap.id,
            title: data.title,
            content: data.content,
            createdAtStr: data.createdAtStr,
          });
        });
        displayPosts(allPosts);
      } catch (e) {
        postsList.innerHTML = `<p class="text-danger">ê²Œì‹œê¸€ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ${e.message}</p>`;
      }
    }

    function displayPosts(posts) {
      const postsList = document.getElementById("posts-list");
      if (posts.length === 0) {
        postsList.innerHTML = "<p>ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
        return;
      }

      postsList.innerHTML = "";
      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${escapeHtml(post.title)}</h5>
            <p class="card-text">${escapeHtml(post.content)}</p>
            <small class="text-muted">${post.createdAtStr}</small>
          </div>
        `;
        postsList.appendChild(card);
      });
    }

    // ê²€ìƒ‰ì–´ë¡œ ê²Œì‹œê¸€ ì œëª©ê³¼ ë‚´ìš© í•„í„°ë§
    function filterPosts() {
      const query = document.getElementById("search-input").value.trim().toLowerCase();
      if (!query) {
        displayPosts(allPosts);
        return;
      }
      const filtered = allPosts.filter(post => {
        return post.title.toLowerCase().includes(query) || post.content.toLowerCase().includes(query);
      });
      displayPosts(filtered);
    }

    // ìƒˆë¡œê³ ì¹¨ í•¨ìˆ˜
    function reloadPage() {
      // í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨
      location.reload();
    }

    // ê°„ë‹¨ HTML escape í•¨ìˆ˜ (XSS ë°©ì§€)
    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': "&amp;",
          '<': "&lt;",
          '>': "&gt;",
          '"': "&quot;",
          "'": "&#39;"
        })[m];
      });
    }

    window.filterPosts = filterPosts;
    window.reloadPage = reloadPage;

    // ì´ˆê¸° ë¡œë”©
    loadPosts();
  </script>
</body>
</html>
