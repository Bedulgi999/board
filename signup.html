<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
  <!-- 상단 바 -->
  <div class="d-flex align-items-center justify-content-between mb-4" style="border-bottom:1px solid #ccc; padding-bottom:0.5rem;">
    <div style="font-weight:bold; font-size:1.25rem; cursor:pointer;" onclick="location.href='title.html';">
      🔥 게시판 로고
    </div>
    <input type="text" class="form-control mx-3" placeholder="게시글 검색..." style="max-width:400px;" />
    <div style="font-size:0.875rem;">
      <a href="login.html" style="margin-right:0.5rem;">로그인</a> /
      <a href="signup.html" style="margin-left:0.5rem;">회원가입</a>
    </div>
  </div>

  <h1>회원가입</h1>

  <input type="text" id="signup-username" class="form-control mb-2" placeholder="아이디" />
  <input type="email" id="signup-email" class="form-control mb-2" placeholder="이메일" />
  <input type="password" id="signup-password" class="form-control mb-2" placeholder="비밀번호" />
  <input type="file" id="signup-profile" class="form-control mb-2" accept="image/*" />
  <button class="btn btn-primary mb-2" onclick="signUp()">회원가입</button>

  <button class="btn btn-danger mt-2" onclick="signUpAdmin()">어드민 계정 생성</button>
  <small class="text-muted d-block mt-1">* 어드민 계정은 주의해서 생성하세요. (아이디: admin / 비밀번호: 1234)</small>

  <script type="module" src="firebase-auth.js"></script>
</body>
</html>
